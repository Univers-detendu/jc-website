title: "Les aventures de Jean Claude"
baseline: "Incarnez Jean Claude, racontez ses exploits, sauvez le d’une mort certaine"
baseurl: https://jeanclaude-aventures.com/
description: "Jean Claude est un jeu d’histoires coopératif ultra simple et convivial, qui permet d’incarner facilement et rapidement un personnage, pour s’initier au jeu de rôle tout en douceur."
author:
  name: Univers Détendu éditions
  url: "#"
image: images/open-graph.jpg
social:
  facebook:
    url: https://www.facebook.com/jeanclaude.aventures
  instagram:
    url: https://www.instagram.com/jeanclaude.aventures
  tiktok:
    url: https://www.tiktok.com/@jeanclaude.aventures
  youtube:
    url: https://www.youtube.com/@jeanclaude.aventures
  twitch:
    url: https://www.twitch.tv/jeanclaudeaventures
buttondown:
  username: jeanclaude

language: fr
languages:
  - code: fr
    locale: fr_FR

theme:
  - fontawesome
  - netlify

netlify:
  redirects:
    - from: https://jeanclaude-aventures.netlify.app/*
      to: https://jeanclaude-aventures.com/:splat
      status: 301
      force: true

assets:
  images:
    optimize:
      enabled: true
    quality: 75
    responsive:
      widths: [480, 640, 768, 1024, 1366, 1600, 1920]
      sizes:
        default: '100vw'
        header: "(max-width: 480px) 480px, (max-width: 640px) 640px, (max-width: 800px) 768px, (max-width: 1600px) 1024px"
      enabled: true
    webp:
      enabled: true
pages:
  body:
    images:
      resize:
        enabled: true
      webp:
        enabled: true
      responsive:
        enabled: true
      caption:
        enabled: true
    links:
      embed:
        enabled: true
      external:
        blank: true
metatags:
  jsonld:
    enabled: true
  favicon:
    image: favicon.jpg
